<@override name="content">
  <#if msg??>
  <div class="row">
    <div class="span5 offset4">
      <div class="alert alert-error">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <h4>Error!</h4>
      ${msg!}
      </div>
    </div>
  </div>
  </#if>
<div id="signup-box" class="row">
  <div class="span5 offset3">
    <form class="form-horizontal" id="signupForm" action="cprogram/signupUser" method="post">
      <div class="control-group">
        <label class="control-label" for="realName">真实姓名</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-user"></i></span>
            <input type="text" minlength="5" maxlength="15" id="realName" name="realName"
                   placeholder="真实姓名" autofocus required>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="class">专业班级</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-envelope"></i></span>
            <input type="text" id="class" name="class"  placeholder="专业班级" required>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="stuid">学号</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-lock"></i></span>
            <input type="text" minlength="8" maxlength="20" id="stuid" name="stuid"
                   placeholder="Password" required>
          </div>
        </div>
      </div>
      <div class="control-group">
        <label class="control-label" for="tid">C语言任课教师</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on"><i class="icon-lock"></i></span>
            <select name = "tid" id = "tid">
              <#if techerList??>
                <List techerList as teacher>
                  <option value="${teacher.uid!}">${teacher.realName}</option>
                </List>
              </#if>
            </select>
          </div>
        </div>
      </div>

      <div class="control-group">
        <label class="control-label" for="class_week class_lecture">上课时间</label>
        <div class="controls">
          <div class="input-prepend">
            <span class="add-on">星期</span>
            <select name = "class_week" id = "class_week">
              <#if weeks??>
                <List weeks as week>
                  <option value="${week.id!}">${week.name}</option>
                </List>
              </#if>
            </select>
            <span class="add-on">第</span>
            <select name = "class_lecture" id = "class_lecture">
              <#if lectures??>
                <List lectures as lecture>
                  <option value="${lecture.id!}">${week.name}</option>
                </List>
              </#if>
            </select>
            <span class="add-on">讲</span>

          </div>
        </div>
      </div>

      <div class="control-group">
        <div class="controls">
          <input type="submit" class="btn btn-success" value="Signup">
        </div>
      </div>
    </form>
  </div>
</div>
</@override>

<@override name="scripts">
<script src='assets/jquery-validation/dist/jquery.validate.min.js' type='text/javascript'></script>
</@override>
<@extends name="../common/_layout.html" />
